<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <!-- cdnjs font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- estiloo css -->
     <link rel="stylesheet" href="estilo.css">
</head>

<body>

    <div id="container" class="container">

        <div class="form-container sign-up">

            <form action="">
                <h1> Criar Conta </h1>
                <div class="social-icons">
                    <a href="#" target="_blank">
                        <i class="fa-brands fa-instagram"></i>
                    </a>

                    <a href="#" target="_blank">
                        <i class="fa-brands fa-github"></i>
                    </a>

                    <a href="#" target="_blank">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>

                    <a href="#" target="_blank">
                        <i class="fa-brands fa-google"></i>
                    </a>
                </div>
                <span> Ou insira o seu e-mail para Cadastro </span>
                <input type="email" placeholder="email@email.com">
                <input type="text" placeholder="Nome">
                <input type="password" placeholder="Senha">
                <input type="number" placeholder="CPF">
                <input type="date">
                <button>Cadastrar</button>
            </form>
        </div>

        <div class="form-container sign-in">

            <form action="">
                <h1> Entrar </h1>
                <div class="social-icons">
                    <a href="https://www.instagram.com/" target="_blank">
                        <i class="fa-brands fa-instagram"></i>
                    </a>

                    <a href="https://github.com/" target="_blank">
                        <i class="fa-brands fa-github"></i>
                    </a>

                    <a href="https://www.linkedin.com/" target="_blank">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>

                    <a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ifkv=AS5LTASTY9ZWLQhKQP1gxXt2gBojm7PEtQozaYyhMa5gX2k41VVOotWTtXj8uRn0dKo4JUbDX__pnw&rip=1&sacu=1&service=mail&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S570884443%3A1720049724385739&ddm=0" target="_blank">
                        <i class="fa-brands fa-google"></i>
                    </a>
                </div>
                <span> Entrar com e-mail </span>
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <a href="#" target="_blank">
                    Esqueceu sua senha ?
                </a>
                <button>Entrar</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">

                <div class="toggle-painel toggle-left">
                    <h1> Bem Vindo de Volta! </h1>
                    <p> Digite seus dados pessoais para usar todos os recursos. </p>
                    <button class="hidden" id="login">Entre</button>
                </div>

                <div class="toggle-painel toggle-right">
                    <h1> Ol√°, Amigo! </h1>
                    <p> Cadastre-se com seus dados pessoais para utilizar todos os recursos. </p>
                    <button class="hidden" id="register">Inscrever</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"> </script>

</body>
</html>
